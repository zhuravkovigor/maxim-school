<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="app">
    <aside class="sidebar">
      <img class="sidebar__logo" src="./images/logo.svg" alt="" />

      <div class="sidebar__container">
        <ul class="nav">
          <li class="nav__item nav__item--active">
            <svg
              width="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.0475 20.2647V14.2085H7.42968C6.92645 14.2085 6.58643 13.6234 6.83124 13.1406L11.8363 2.65189C12.1491 1.96435 13.1148 2.21304 13.1148 2.98835V9.11774H16.5694C17.0726 9.11774 17.399 9.68826 17.1814 10.171L12.3396 20.5866C12.0131 21.2887 11.0475 21.0401 11.0475 20.2647Z"
                fill="currentColor"
                fill-opacity="0.7"
              />
            </svg>

            <span>Library</span>
          </li>
          <li class="nav__item">
            <svg
              width="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.0475 20.2647V14.2085H7.42968C6.92645 14.2085 6.58643 13.6234 6.83124 13.1406L11.8363 2.65189C12.1491 1.96435 13.1148 2.21304 13.1148 2.98835V9.11774H16.5694C17.0726 9.11774 17.399 9.68826 17.1814 10.171L12.3396 20.5866C12.0131 21.2887 11.0475 21.0401 11.0475 20.2647Z"
                fill="currentColor"
                fill-opacity="0.7"
              />
            </svg>

            <span>Library</span>
          </li>
        </ul>

        <h2 class="small-title">Support</h2>
        <ul class="nav">
          <li class="nav__item">
            <svg
              width="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.0475 20.2647V14.2085H7.42968C6.92645 14.2085 6.58643 13.6234 6.83124 13.1406L11.8363 2.65189C12.1491 1.96435 13.1148 2.21304 13.1148 2.98835V9.11774H16.5694C17.0726 9.11774 17.399 9.68826 17.1814 10.171L12.3396 20.5866C12.0131 21.2887 11.0475 21.0401 11.0475 20.2647Z"
                fill="currentColor"
                fill-opacity="0.7"
              />
            </svg>

            <span>Library</span>
          </li>
          <li class="nav__item">
            <svg
              width="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.0475 20.2647V14.2085H7.42968C6.92645 14.2085 6.58643 13.6234 6.83124 13.1406L11.8363 2.65189C12.1491 1.96435 13.1148 2.21304 13.1148 2.98835V9.11774H16.5694C17.0726 9.11774 17.399 9.68826 17.1814 10.171L12.3396 20.5866C12.0131 21.2887 11.0475 21.0401 11.0475 20.2647Z"
                fill="currentColor"
                fill-opacity="0.7"
              />
            </svg>

            <span>Library</span>
          </li>
        </ul>
      </div>

      <div class="profile">
        <div class="line"></div>

        <img src="./images/user.png" class="profile__user" alt="" />

        <h2 class="profile__name">Sam Wheeler</h2>
        <p class="profile__email">samwheeler@example.com</p>
      </div>
    </aside>

    <main class="container">
      <div class="content-head">
        <h2 class="head head--large">Reports</h2>

        <button class="button">
          <img src="./images/download.svg" alt="Download" />
          <span>Download</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="filter">
        <select class="select">
          <option>Last 7 Days</option>
          <option>This Month</option>
          <option>This Year</option>
        </select>
        <select class="select">
          <option>Last 7 Days</option>
          <option>This Month</option>
          <option>This Year</option>
        </select>
        <select class="select">
          <option>Last 7 Days</option>
          <option>This Month</option>
          <option>This Year</option>
        </select>
      </div>

      <div class="statistic">
        <div class="statistic-item">
          <div class="head">Active Users</div>
          <div class="statistic__number">
            27<span class="gray-text">/80</span>
          </div>
        </div>
        <div class="statistic-item">
          <div class="head">Questions Answered</div>
          <div class="statistic__number">3,298</div>
        </div>
        <div class="statistic-item">
          <div class="head">Av. Session Length</div>
          <div class="statistic__number">2m 34s</div>
        </div>
        <div class="statistic-item">
          <div class="head">Starting Knowledge</div>
          <div class="statistic__number">64%</div>
          <img
            class="statistic__image"
            src="./images/statistick-know.png"
            alt=""
          />
        </div>
        <div class="statistic-item">
          <div class="head">Current Knowledge</div>
          <div class="statistic__number">86%</div>
          <img
            class="statistic__image"
            src="./images/statistick-know.png"
            alt=""
          />
        </div>
        <div style="height: 40%" class="statistic-item">
          <div class="head">Knowledge Gain</div>
          <div class="statistic__number">+34%</div>
          <img
            class="statistic__image"
            src="./images/statistick-know.png"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
