<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <!-- Позволяет корректно отформатировать текст на наш язык -->
    <meta charset="UTF-8" />

    <!-- Позволяет нам правильно подобрать размер веб страницы по экран устройства -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Стили загружаются здесь -->

    <!-- Сценарии загружаются или здесь -->
  </head>
  <body>
    <!-- Ссылка href=адрес -->
    <a href="ваш адрес">Название ссылки</a>

    <!-- h1 - h6 - разница в размерах -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <!-- Менее важные -->
    <h5></h5>
    <h6></h6>

    <!-- Обычный текст для статьи или описании продукта -->
    <p>Параграф</p>

    <!-- Картинки -->
    <img src="Адрес картинки" alt="Название картинки" />

    <!-- Список с точкой -->
    <ul>
      <li>Купить молоко</li>
      <li>Купить хлеб</li>
    </ul>

    <!-- Список с числами -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <!-- Контейнер -->
    <div>
      <!-- Другие элементы -->
    </div>

    <!-- Шапка -->
    <header></header>

    <!-- Навигация -->
    <nav></nav>

    <!-- Подвал -->
    <footer></footer>

    <!-- Правая панель -->
    <aside></aside>

    <!-- Статья -->
    <article></article>

    <!-- Секция -->
    <section></section>

    <!-- Тело сайта -->
    <main></main>

    <!-- Сценарии загружаются или здесь -->
  </body>
</html>
